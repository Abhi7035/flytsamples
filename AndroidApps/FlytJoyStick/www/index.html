<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flyt JoyStick</title>

    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">



    <!-- Include the compiled Ionic CSS -->
    <link href="./css/ionic.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">
    <link href="./css/ionic.css" rel="stylesheet">




    <!-- Include the compiled Ionic JS -->


</head>
<body>


<div class="row">
    <div class="bar bar-header bar-dark">
        <div class="col col-10"></div>
        <div class="col col-10"></div>
        <div class="col col-10"></div>


        <div class="col col-30"><h1 class="title" style="text-transform: none;">Flyt JoyStick</h1></div>


        <div class="col col-10"><label class="button icon ion-battery-full battery_full"></label></div>
        <div class="col col-10"><label class="button icon ion-location gps-locked "></label></div>
        <div class="col col-10"><label class="button icon ion-android-more-vertical settings"></label></div>



    </div>

</div>

<br><br>
<div class="row space" style="height:100px;"></div>
<div class="row ip-div">
    <br><br><br><br><br><br>
    <div class="col"></div>
    <div class="col">
        <div class="list">
            <label class="item item-input">
                <span class="input-label">Enter IP</span>
                <input type="text" id="ip" value="192.168.">
            </label>
            <button class="button button-positive button-large button-block submit" style="line-height:60px;">SUBMIT</button>

        </div>
    </div>
    <div class="col"></div>

</div>




<div class="joystick-container" style="display: none;">



    <div class="row" >
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-up front"style="line-height:100px;"></button></div>
        <div class="col"></div>
        <div class="col"></div>

        <div class="col"></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-up up"style="line-height:100px;"></button></div>
        <div class="col"></div>
        <div class="col"></div>

    </div>


    <div class="row">
        <div class="col"></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-left left"style="line-height:100px;"></button></div>
        <div class="col"><button class="button button-positive button-large button-block ion-android-cancel hold1"style="line-height:100px;"></button></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-right right"style="line-height:100px;"></button></div>
        <div class="col"></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-left yaw-left"style="line-height:100px;"></button></div>
        <div class="col"><button class="button button-positive button-large button-block ion-android-cancel hold2"style="line-height:100px;"></button></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-right yaw-right"style="line-height:100px;"></button></div>
        <div class="col"></div>

    </div>


    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-down back"style="line-height:100px;"></button></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"><button class="button button-positive button-large button-block ion-chevron-down down"style="line-height:100px;"></button></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>
    <div class="row">
        <div class="col"></div>
        <div class="col"><button class="button button-assertive button-large button-block ion-android-arrow-dropup-circle takeoff "> Takeoff</button></div>

        <div class="col"></div>
    </div>



</div>



<br><br>


<div  class="button button-dark button-positive" id="msg">

</div>


<script src="./js/jquery.min.js"></script>
<script src="./js/ionic.bundle.js"></script>
<script src="./js/ionic.bundle.min.js"></script>

<script src="cordova.js"></script>

<script src="./js/eventemitter2.min.js"></script>
<script src="./js/roslib.js"></script>


<script src="./js/joystick2.js"></script>








</body>
</html>
