
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">

    <meta http-equiv=”X-UA-Compatible” content=”IE=EmulateIE9”>
    <meta http-equiv=”X-UA-Compatible” content=”IE=9”>

    <link rel="shortcut icon" href="images/favicon.png">
    <title>Flyt Sim</title>
    <!--Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    
</head>
<body>
<section id="top-bar">
    <div class="center">
        <img src="images/logo.png" align="middle" alt="" width="200px" style="margin-top:20px;">    
    </div>
</section>

<section id="container-body">
<!-- the login section-->
    <section id="login">
        <div class="header">
            <h3 class="head">LOGIN</h3>
        </div>
        <div class="boddy">
            
            <div class="row"><br>
                <div class="col-md-10 col-md-offset-1">
                    <input id="input-user" type="text" placeholder="Username">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <input id="input-pass"  type="password" placeholder="Password">
                </div>
            </div>
            <div class="row">
                <div class="col-md-10 col-md-offset-1">
                    <button class="btn btn-primary btn-small btn-block" id="login-button"  >Login</button>
                </div><br><br><br>
            </div>

        </div>

    </section>
    <!-- the login section ended-->
    <!-- the App section-->
    <section id="main" style="display:none;">
        <div class="header">
            <h3 class="head">MAP</h3>
        </div>
        <div class="boddy">
            <div id="gmap"></div>
            <button class="current-loc-button btn btn-default btn-large" title="Current location">
                <img src="images/gps-icon.png" align="middle" width="20px">
            </button>
            <button class="start-follow follow-button btn btn-default btn-large" title="Click to Follow Device location">
                <img src="images/follow-icon.png" align="middle" width="20px">
            </button>
            <div id="alt-box">
                <div class="row">
                    <div class="col-md-7">
                        <label>Target-Alt</label>
                    </div>
                    <div class="col-md-5">
                        <input id="input-alt" value='10' size=3 style="color:black;"> <label>m</label>
                    </div>
                </div>
            </div>

        </div>

    </section>
    <!-- the App section ended-->
</section>

<div class="toast" style="position: absolute; right:30%; bottom: 30px; height: 20px; width: 40%; background: black; opacity: 0.5; display:none; color:white; text-align:center; border-radius:6px;">
</div>

<script src="js/jquery.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDj_GQYaoJ79l_hhishNJc-ZZkSzNWn8nE "></script>



<script src="js/flyt-sdk/eventemitter2.min.js"></script>
<script src="js/flyt-sdk/roslib.min.js"></script>
<script src="js/flyt-sdk/ros-initialize.js"></script>

<script src="js/index.js"></script>

<!--script for this page-->
</body>
</html>
